<section class="contact-us-form">
  <div class="container">
    <div class="py-4">
      <h1 class="h2 text-blue-1 font-bold">Get In Touch</h1>
      <div id="formResponse" class="form-response hidden"></div>
      <div class="form-container mt-4 flex flex-col lg:flex-row">
        <div class="form bg-white px-6 py-6">
          <form action="" class="form-elements">
            <div class="input-group flex flex-col sm:flex-row">
              <div class="input-wrapper">
                <label for="contactFormName"></label>
                <input name="name" class="input-field" type="text" placeholder="Name:" id="contactFormName" required>
              </div>
              <div class="input-wrapper">
                <label for="contactFormContact"></label>
                <input name="contact" class="input-field" required type="tel" placeholder="Contact" id="contactFormContact">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="contactFormOrganisation"></label>
              <input name="organisation" class="input-field" required type="text" placeholder="Name Of Organisation" id="contactFormOrganisation">
            </div>
            <div class="input-group flex flex-col sm:flex-row">
              <div class="input-wrapper">
                <label for="contactFormLocation"></label>
                <input name="location" class="input-field" required type="text" placeholder="Location:" id="contactFormLocation">
              </div>
              <div class="input-wrapper">
                <label for="contactFormCountry"></label>
                <input name="country" class="input-field" required type="text" placeholder="Country:" id="contactFormCountry">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="contactFormEmail"></label>
              <input name="email" class="input-field" type="email" placeholder="Email Id:" id="contactFormEmail" inputmode="email" required>
            </div>
            <div class="input-wrapper">
              <label for="contactFormOrganisationNature"></label>
              <select name="organisationNature" class="select-dropdown input-field" required id="contactFormOrganisationNature">
                <option value="" class="default-option">Nature Of Organisation/ Work</option>
                <option class="option" value="Consultant">Consultant</option>
                <option class="option" value="Defence">Defence</option>
                <option class="option" value="EPC">EPC</option>
                <option class="option" value="Importer/ Exporter">Importer/ Exporter</option>
                <option class="option" value="Industrial Automation">Industrial Automation</option>
                <option class="option" value="Renewal Energy">Renewal Energy</option>
                <option class="option" value="Trader/ Dealer/ Wholesaler">Trader/ Dealer/ Wholesaler</option>
                <option class="option" value="Contractor">Contractor</option>
                <option class="option" value="Engineering">Engineering</option>
                <option class="option" value="Govt. Organisation">Govt. Organisation</option>
                <option class="option" value="Industry">Industry</option>
                <option class="option" value="Manufacturers">Manufacturers</option>
                <option class="option" value="System Integrator">System Integrator</option>
                <option class="option" value="Others">Others</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="contactFormProduct"></label>
              <select name="product" class="select-dropdown input-field" required id="contactFormProduct">
                <option value="" class="default-option">In Which Product You Are Interested?</option>
                <option class="option" value="Building Management &amp; Security System Cables">Building Management & Security System Cables</option>
                <option class="option" value="Fire Survival  Cables">Fire Survival Cables</option>
                <option class="option" value="Industrial  Automation Cables">Industrial Automation Cables</option>
                <option class="option" value="Instrumentation  Cables">Instrumentation Cables</option>
                <option class="option" value="Marine &amp;  Offshore Cables">Marine & Offshore Cables</option>
                <option class="option" value="High Temperature  Cables">High Temperature Cables</option>
                <option class="option" value="Thermocouples &amp;  Compensating Cables">Thermocouples & Compensating Cables</option>
                <option class="option" value="Bus System Cables">Bus System Cables</option>
                <option class="option" value="PUR Cables">PUR Cables</option>
                <option class="option" value="Signal &amp; Control  Cables">Signal & Control Cables</option>
                <option class="option" value="Rubber &amp; Crane  Cables">Rubber & Crane Cables</option>
                <option class="option" value="Automotive Cables">Automotive Cables</option>
                <option class="option" value="Electric Vehicle  Charging Cables">Electric Vehicle Charging Cables</option>
                <option class="option" value="Single &amp; Multicore  Flexible Cables">Single & Multicore Flexible Cables</option>
                <option class="option" value="Military, Aerospace &amp;  Defence Cables">Military, Aerospace & Defence Cables</option>
                <option class="option" value="Underwater Cables">Underwater Cables</option>
                <option class="option" value="Composite &amp; Hybrid  Cables">Composite & Hybrid Cables</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="contactFormRequirement"></label>
              <textarea name="requirement" class="input-field" required rows="4" placeholder="Your Specific Requirement or Inquiry" id="contactFormRequirement"></textarea>
            </div>
            <div class="captcha-wrapper">
              <iframe title="reCAPTCHA" width="304" height="78" role="presentation" name="a-5ewya4inxn26" frameborder="0" scrolling="no" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfqI-IpAAAAAGgIcZ8AH98S7KAniQ-oapRtLHdp&amp;co=aHR0cHM6Ly9zdGFnaW5nLmR1NzF2Zm45OXBveGouYW1wbGlmeWFwcC5jb206NDQz&amp;hl=en&amp;type=image&amp;v=rKbTvxTxwcw5VqzrtN-ICwWt&amp;theme=light&amp;size=normal&amp;badge=bottomright&amp;cb=s4x9zy7xwgpt"></iframe>
              <textarea id="g-recaptcha-response-2" name="g-recaptcha-response" class="g-recaptcha-response" style="display:none;"></textarea>
            </div>
            <small class="text-red-600"></small>
            <button class="submit-button" type="submit">Send Us</button>
          </form>
        </div>
        <div class="form-image">
          <img class="responsive-image" src="form-img.webp" loading="lazy" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
